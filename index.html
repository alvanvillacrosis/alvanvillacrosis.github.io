<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple jQuery Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://localhost:44389/assets/ubind.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
            display: none;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Welcome to the jQuery Demo</h1>
    <p>Click the button below to display a message using jQuery:</p>
    
    <button id="showMessageBtn">Show Message</button>

    <div id="message">Hello! This message was shown using jQuery.</div>
    <div id="ubind-portal" class="ubind-portal" data-tenant="freight-insure" data-portal="local"></div>
    <div class="ubind-product" data-tenant="freight-insure" data-product-id="freight" data-environment="development"
        data-organisation="freight-insure" data-portal="freight-insure" data-sidebar-offset="xs,75|sm,75|md,75|"
        id="ubind-product" data-injection-id="ubind-webform-iframe---freight-insure---freight---freight---development"><div style="width: 40px; margin: auto; opacity: 1; transition: opacity 1.5s ease-in;">
        <div class="material-preloader failure-symbol" style="height: 40px; width: 40px;"></div>

    <script>
        $(document).ready(function() {
            $("#showMessageBtn").click(function() {
                $("#message").slideDown();
            });
        });
    </script>

</body>
</html>
